    html,
    body {
      height: 100%;

    body {
      display: -ms-flexbox;
      display: flex;

<body class="text-center">
  
  <div class="container p-5 signin">
    <img class="mb-4" src="img/login.png" alt="Imagen de login a eMercado" height="90" width="250" >
    <h3 class="h3 mb-3 font-weight-normal">Por favor ingresa:</h3>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Ingresa tu email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
    <br>
    <div class="checkbox mb-3">
      <label for=""><input type="checkbox" value="remember-me">Recordarme</label>
    </div>
    <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
